<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f162b">
    <meta name="description" content="Solar meter PWA - Real-time solar power monitoring">

    <!-- iOS Safari PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SolarMeter">

    <title>Solar Meter Monitor</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/icon-180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
    <style>
        @font-face {
            font-family: 'D-DIN';
            src: url('/fonts/D-DIN.woff2') format('woff2'),
                url('/fonts/D-DIN.woff') format('woff'),
                url('/fonts/D-DIN.otf') format('opentype'),
                url('/fonts/D-DIN.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'D-DIN';
            src: url('/fonts/D-DIN-Bold.woff2') format('woff2'),
                url('/fonts/D-DIN-Bold.woff') format('woff'),
                url('/fonts/D-DIN-Bold.otf') format('opentype'),
                url('/fonts/D-DIN-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f162b;
            --bg-2: #0c1120;
            --card: rgba(255, 255, 255, 0.04);
            --card-stroke: rgba(255, 255, 255, 0.08);
            --primary: #7cf3c6;
            --primary-strong: #57e3b2;
            --accent: #ffb454;
            --text: #f8fbff;
            --muted: #95a3c0;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
            --radius-lg: 18px;
            --radius-md: 14px;
            --glass: blur(12px);
        }

        body {
            font-family: 'D-DIN', 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(120% 120% at 20% 20%, #192444 0%, #0c1120 45%, #080c18 100%);
            background-attachment: fixed;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 0;
            margin: 0;
            color: var(--text);
            line-height: 1.6;
            padding-left: max(16px, env(safe-area-inset-left));
            padding-right: max(16px, env(safe-area-inset-right));
            padding-bottom: max(16px, env(safe-area-inset-bottom));
        }

        html {
            height: -webkit-fill-available;
            background-color: #0c1120;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding-top: 8px;
        }

        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, #0c1120 0%, #0c1120 50%, rgba(12, 17, 32, 0) 100%);
            pointer-events: none;
            z-index: 99;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: transparent;
            padding: 8px max(20px, env(safe-area-inset-right)) 16px 0;
            border-radius: 0;
            box-shadow: none;
            margin-bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            border: none;
        }

        .header-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 0;
            align-items: center;
        }

        h1 {
            font-size: 1.85em;
            color: var(--text);
            letter-spacing: -0.02em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0;
            flex: 1;
        }

        .timestamp {
            color: var(--muted);
            font-size: 0.9em;
            white-space: nowrap;
            text-align: right;
            flex-shrink: 0;
        }

        .header-title {
            display: inline-flex;
            align-items: center;
            gap: 0;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 12px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius-lg);
            padding: 18px;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-stroke);
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            backdrop-filter: var(--glass);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 52px rgba(0, 0, 0, 0.45);
            border-color: rgba(255, 255, 255, 0.16);
        }

        .card h2 {
            font-size: 1.05em;
            color: var(--text);
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            letter-spacing: -0.01em;
        }

        .gauge-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 6px auto 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .metric {
            text-align: center;
            padding: 20px 0 8px;
        }

        .metric-compact {
            padding: 8px 0 0;
        }

        .metric-large {
            padding: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .card-centered {
            display: flex;
            flex-direction: column;
            min-height: 320px;
        }

        .metric-label {
            color: var(--muted);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2.8em;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.01em;
        }

        .metric-large .metric-value {
            font-size: 4.2em;
        }

        .metric-unit {
            font-size: 0.85em;
            color: var(--muted);
            margin-left: 6px;
        }

        .gauge-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gauge-limits {
            display: flex;
            justify-content: space-between;
            width: 220px;
            font-size: 0.85em;
            color: var(--muted);
            margin-top: 4px;
        }

        .chart-container {
            position: relative;
            height: 380px;
            margin-top: 6px;
        }

        .error {
            background: rgba(255, 99, 132, 0.12);
            border: 1px solid rgba(255, 99, 132, 0.35);
            color: #ffb3c1;
            padding: 14px;
            border-radius: var(--radius-md);
            margin-bottom: 14px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .install-banner {
            background: var(--card);
            padding: 14px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 12px;
            display: none;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            gap: 12px;
            border: 1px solid var(--card-stroke);
        }

        .install-banner.show {
            display: flex;
        }

        .install-button {
            background: var(--primary);
            color: #0c1120;
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s ease, transform 0.2s ease;
            box-shadow: 0 12px 24px rgba(124, 243, 198, 0.35);
        }

        .install-button:hover {
            background: var(--primary-strong);
            transform: translateY(-1px);
        }

        .close-banner {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--card-stroke);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--muted);
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
                width: 100%;
            }

            .timestamp {
                text-align: left;
                width: 100%;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .gauge-container {
                width: 160px;
                height: 160px;
            }

            .metric-value {
                font-size: 1.9em;
            }
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.12);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.active {
            display: inline-block;
        }

        .card-spinner {
            position: absolute;
            top: 18px;
            right: 18px;
            z-index: 5;
            display: none;
        }

        .card-spinner.active {
            display: block;
        }

        .card-spinner .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.12);
            border-top: 2px solid var(--primary);
            display: inline-block;
        }

        .no-data {
            color: var(--muted);
            font-size: 0.95em;
            text-align: center;
            padding: 40px 20px;
            font-style: italic;
        }

        .chart-overlay {
            position: absolute;
            inset: 0;
            background: rgba(12, 17, 32, 0.6);
            border-radius: var(--radius-lg);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
            z-index: 10;
        }

        .chart-overlay.active {
            display: flex;
        }

        .chart-overlay-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.12);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .pull-indicator {
            position: sticky;
            top: 0;
            z-index: 20;
            text-align: center;
            color: var(--muted);
            font-weight: 700;
            font-size: 0.9em;
            padding: 6px 0;
            transform: translateY(-12px);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .pull-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pull-indicator" id="pullIndicator">Pull to refresh</div>
        <div class="install-banner" id="installBanner">
            <span>Install this app on your device for offline access and quick launch</span>
            <div>
                <button class="install-button" id="installButton">Install App</button>
                <button class="close-banner" id="closeBanner">Ã—</button>
            </div>
        </div>

        <header>
            <div class="header-content">
                <h1 class="header-title"><img src="/icon-transparent.svg" alt="Solar Meter"
                        class="header-icon"><span>Solar
                        Meter Monitor</span></h1>
                <p class="timestamp" id="timestamp"></p>
            </div>
        </header>

        <div id="errorContainer"></div>

        <div class="dashboard">
            <div class="card">
                <h2>Current Load</h2>
                <div class="card-spinner active" id="powerCardSpinner">
                    <div class="loading-spinner"></div>
                </div>
                <div class="gauge-wrapper">
                    <div class="gauge-container">
                        <canvas id="powerGauge"></canvas>
                    </div>
                    <div class="gauge-limits">
                        <span>0W</span>
                        <span>4.500W</span>
                    </div>
                </div>
                <div class="metric metric-compact">
                    <div class="metric-value" id="powerValue">-</div>
                </div>
            </div>

            <div class="card card-centered">
                <h2>Total Energy Production</h2>
                <div class="card-spinner active" id="yieldCardSpinner">
                    <div class="loading-spinner"></div>
                </div>
                <div class="metric metric-large">
                    <div class="metric-value" id="yieldValue">-</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Today's Energy Production</h2>
            <div class="chart-container" style="position: relative;">
                <canvas id="powerChart"></canvas>
                <div class="chart-overlay" id="powerChartOverlay">
                    <div class="chart-overlay-spinner"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Yearly Energy Production</h2>
            <div class="chart-container" style="height: 320px; position: relative;">
                <canvas id="yearlyYieldChart"></canvas>
                <div class="chart-overlay" id="yearlyChartOverlay">
                    <div class="chart-overlay-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/app.js" defer></script>
</body>

</html>
